<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXTbnb</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <script src="https://kit.fontawesome.com/2f6d48cd50.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- container -->
    <div class="container">
        <!-- Top bar -->
        <div class="top-bar">
            <h3 class="intro">Intoducing the new way to live</h3>
            <p>Learn More</p>
        </div>
        <!-- Top bar end -->
        <!-- Navbar -->
        <nav>
            <div class="nav-title">
                <h1>NEXTbnb</h1>
            </div>
            <form>
                <input class="nav-input" type="text" placeholder="Search" />
            </form>
            <ul class="nav-links">
                <li>listings</li>
                <li>Feature</li>
                <li>Contact</li>
            </ul>
        </nav>
        <!-- navbar end -->
        <!-- sort bar -->
        <div class="sort-bar">
            <div>
                <i class="fa-brands fa-fort-awesome"></i>
                <p>Castles</p>
            </div>
            <div>
                <i class="fa-solid fa-water-ladder"></i>
                <p>Amazing pools</p>
            </div>
            <div>
                <i class="fa-solid fa-plane-arrival"></i>
                <p>Luxury</p>
            </div>
            <div>
                <i class="fa-regular fa-sun"></i>
                <p>tropical</p>
            </div>
            <div>
                <i class="fa-solid fa-tree"></i>
                <p>cabins</p>
            </div>
            <div>
                <i class="fa-solid fa-house-chimney-window"></i>
                <p>Mansions</p>
            </div>
            <div>
                <i class="fa-solid fa-house-flood-water"></i>
                <p>LakeFront</p>
            </div>

        </div>



    </div>

</body>

</html>
